<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unmasked Password</title>
</head>
<body>
  <form>
    <div class="password">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password">
    </div>
    <div class="show-characters">
      <input type="checkbox" name="showcharacters" id="showcharacters">
      <label for="showcharacters">Show characters?</label>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="js\main.js"></script>
</body>
</html>
